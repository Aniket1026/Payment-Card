<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href=(https://fonts.google.com/specimen/Red+Hat+Display)>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&family=Varela+Round&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Ubuntu:ital@1&family=Varela+Round&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&family=Varela+Round&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="whole-background">
    <div class="card-whole-background">

      <img src="./images/illustration-hero.svg" class="hero">
      <div class="card">

        <h1> Order Summary</h1>
        <ul class="details">
          <li> You can now listen to million of songs</li>
          <li> Audiobooks and postcasts on any device</li>
          <li>anywhere you like</li>
        </ul>
        <div class="annual-plan-container">
          <div class="annual-plan">
            <img src="./images/icon-music.svg" alt="logo" class="music-logo">
            <ul class="year">
              <li id="plan"> Annual plan</li>
              <li id="59.99"> $ 59.99/year</li>
            </ul>
            <p class="change"> change </p>
          </div>
        </div>
        <div class="payment-container">
          <div class="payment">
            proceed to payment
          </div>
        </div>
        <p class="order">
            cancel order
        </p>

      </div>

    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
